<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="login.html">
        <p><input placeholder="Enter Name" required/></p>
        <p><input type="email"placeholder="Enter Mail-id"required/></p>
        <p><input type="password"placeholder="Password"required/></p>
        <p><input type="password"placeholder="Confirm Password"required/></p>
        <p>
            <input type="radio"name="gender"Value="Male"/>Male
           <input type="radio"name="gender"value="Female"/>Female
        </p>
        <p>
            Enter Address:<br>
            <textarea rows="2"cols="20" required></textarea>
        </p>
        <p>
            <select>
                <option value="Select State">Select State</option>
                <option value="AndhraPradesh">AndhraPradesh</option>
                <option value="Telangana">Telangana</option>
                <option value="Kerala">Kerala</option>
                <option value="karnataka">Karnataka</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Maharastra">Maharastra</option>
            </select>
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
